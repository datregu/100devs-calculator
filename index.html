<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A simple 100Devs Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
 <div class="frame">
    <div class="screen"></div>
    <ul class="buttons-layout">
        <li class="button"><div class="button-text">7</div></li>
        <li class="button"><div class="button-text">8</div></li>
        <li class="button"><div class="button-text">9</div></li>
        <li class="button"><div class="button-text">/</div></li>
        <li class="button"><div class="button-text">4</div></li>
        <li class="button"><div class="button-text">5</div></li>
        <li class="button"><div class="button-text">6</div></li>
        <li class="button"><div class="button-text">X</div></li>
        <li class="button"><div class="button-text">1</div></li>
        <li class="button"><div class="button-text">2</div></li>
        <li class="button"><div class="button-text">3</div></li>
        <li class="button"><div class="button-text">+</div></li>
        <li class="button"><div class="button-text">0</div></li>
        <li class="button"><div class="button-text">.</div></li>
        <li class="button"><div class="button-text">=</div></li>
        <li class="button"><div class="button-text">-</div></li>



    </ul>

 </div>

    <script src="js/index.js"></script>
</body>
</html>
